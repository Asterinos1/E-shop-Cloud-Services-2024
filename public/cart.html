<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Shop - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="cart-page">
    <h1 class="shop-title">E-SHOP</h1>
    <div class="navbar">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='cart.html'">Shopping Cart <span id="cart-count">0</span></button>
        <button onclick="location.href='my-products.html'">My Products</button>
        <button onclick="location.href='orders.html'">Orders</button>
    </div>
    
    <h1>Your Shopping Cart</h1>
    <ul id="cart-list"></ul>
    <h2>Total: $<span id="total-price">0</span></h2>

    
    <button id="place-order-btn" onclick="placeOrder()">Place Order</button>
    <button id="reset-cart-btn" onclick="resetCart()">Reset Cart</button>

    <script src="script.js"></script>
</body>
</html>

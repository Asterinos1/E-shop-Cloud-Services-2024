<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Shop - My Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="shop-title">E-SHOP</h1>
    <div class="navbar">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='cart.html'">Shopping Cart</button>
        <button onclick="location.href='my-products.html'">My Products</button>
        <button onclick="location.href='orders.html'">Orders</button>
    </div>

    <div id="content">
        <h1>Add Your Products</h1>
        <form id="add-product-form">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            
            <button type="submit">Add Product</button>
        </form>
    </div>

    <script>
        document.getElementById('add-product-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const price = parseFloat(document.getElementById('price').value); // Ensure price is a number

            // Send the request to the API
            const response = await fetch('http://localhost:5000/api/products', { // Full URL to API
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, description, price }), // Convert to JSON
            });

            if (response.ok) {
                const newProduct = await response.json();
                alert(`Product added: ${newProduct.name}`);
                // Optionally clear the form fields
                document.getElementById('add-product-form').reset();
            } else {
                const errorMessage = await response.text(); // Get the error message
                alert(`Failed to add product: ${errorMessage}`); // Show the error message
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
